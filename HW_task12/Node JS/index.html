<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="loadData()">Load data from server</button>
  <div id="dataStorage"></div>

  <script>
    function loadData() {
      const xhr = new XMLHttpRequest();

      xhr.open('GET', 'dat.html', true);  // set wrong file
       //xhr.open('GET', 'https://developer.mozilla.org/ru/docs/Web/Guide/AJAX', true);  
      // xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/3', true);

      xhr.onreadystatechange = function() { // (3)
        if (xhr.readyState != 4) return;

        if (xhr.status != 200) {
          // error processing
          alert('Error ' + xhr.status + ': ' + xhr.statusText);
        } else {
          // display result            
          document.getElementById("dataStorage").innerHTML = new Date();
          //alert(xhr.responseText);
        }
      }
      xhr.send();
    }
  </script>

</body>

</html>
