<!DOCTYPE html>
<html>
  <head>
    <title>
      To Do List
    </title>
    <link href="css/todo.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <script src="script/todo.js"></script>
  </head>
  <body>
    <div id="todo-wrap">
      <h1>TO DO LIST</h1>
      <form id="todo-form" class="clearfix">
        <input type="text" id="todo-add" placeholder="New Task" required/>
      </form>
      <div id="todo-list"></div>
      <div id="todo-del">
        <input type="button" value="Delete Completed" id="todo-dc"/>
        <input type="button" value="Delete All" id="todo-da"/>
      </div>
    </div>
  </body>
</html>
